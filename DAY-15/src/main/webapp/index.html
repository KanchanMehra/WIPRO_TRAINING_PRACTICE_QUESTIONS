<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Manager</title>
    <!-- keep same path so your JS doesn't need to change -->
    
    
    <link rel="stylesheet" href="css/style.css" />
</head>


<body>
    <!-- Background gradient + subtle decorative bokeh layers -->
    <div class="bg-decor"></div>

    <header class="welcome-header" role="banner" aria-label="App header">
        <div class="overlay">
            <h1>ðŸ“‡ Contact Manager</h1>
            <p class="lead">A clean place for your contacts</p>
        </div>
    </header>

    <main class="container" role="main">
        <div class="action-bar glass">
            <div class="left">
                <button id="addContactBtn" class="btn btn-primary">
                    <span class="icon">âž•</span>
                    <span class="label">Add Contact</span>
                </button>
                <div class="contact-count">
                    <span class="muted">Total</span>
                    <strong id="contactCount">0</strong>
                </div>
            </div>

            <div class="right">
                <!-- space for future controls (search/filter) -->
                <div class="controls">
                    <input id="searchInput" class="search" placeholder="Search (placeholder)" aria-label="Search contacts" />
                </div>
            </div>
        </div>

        <!-- Floating modal uses the same id and structure so JS remains compatible -->
        <div id="contactFormContainer" class="form-container hidden" aria-hidden="true">
            <div class="form-backdrop" onclick="hideForm()"></div>
            <div class="form-card glass" role="dialog" aria-modal="true" aria-labelledby="formTitle">
                <button class="modal-close" id="cancelBtn" title="Close">âœ•</button>

                <h2 id="formTitle">Add New Contact</h2>

                <form id="contactForm" autocomplete="off">
                    <input type="hidden" id="contactId">

                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Full name" />
                    </div>

                    <div class="form-group grid-2">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="name@example.com" />
                        </div>
                        <div>
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" placeholder="+1 555 012 3456" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" placeholder="Street, City"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Save Contact</button>
                        <button type="button" id="cancelBtn-2" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <section id="contactsList" class="contacts-grid" aria-live="polite"></section>

        <div id="emptyState" class="empty-state glass">
            <p>ðŸ“­ No contacts yet. Click Add to get started!</p>
        </div>
    </main>

   	<script src="js/contacts.js"></script>
</body>
</html>
