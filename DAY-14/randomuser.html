<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Random User</title>
    <style>
        body {
            background: #ded5dd;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        h1 {
            margin-top: 30px;
            font-size: 2.5em;
            color: #222f3e;
            font-weight: bold;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            background: #2887e3;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #185abc;
        }
        #userInfo {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .userCard {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.12);
            padding: 30px 40px;
            text-align: center;
            width: 320px;
        }
        .userCard img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 18px;
            box-shadow: 0 0 8px rgba(156,156,156,0.08);
        }
        .userCard h2 {
            font-size: 1.3em;
            margin-bottom: 12px;
            color: #232c3d;
            font-weight: 600;
        }
        .userCard p {
            font-size: 1em;
            margin: 6px 0;
            color: #1e2f3b;
        }
        .userCard p span {
            font-weight: bold;
            color: #0f52b7;
        }
    </style>
</head>
<body>
    <h1>Fetch Random User</h1>
    <button id="getUserBtn">Get Random User</button>
    <div id="userInfo"></div>
    <script>
        document.getElementById('getUserBtn').addEventListener('click', function() {
            fetch('https://randomuser.me/api/')
            .then(response => response.json())
            .then(data => {
                const user = data.results[0];
                document.getElementById('userInfo').innerHTML = `
                <div class="userCard">
                    <img src="${user.picture.large}" alt="User Profile">
                    <h2>${user.name.first} ${user.name.last}</h2>
                    <p><span>Email:</span> ${user.email}</p>
                    <p><span>Country:</span> ${user.location.country}</p>
                </div>
                `;
            })
            .catch(error => {
                document.getElementById('userInfo').innerHTML = '<p><b><i>Error fetching user data.</i></b></p>';
            });
        });
    </script>
</body>
</html>
